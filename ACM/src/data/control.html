<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>ACM Manual Control</title>
</head>

<body>
    <div class="container-fluid" style="margin-top: 40%;">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <h2 class="text-white" style="color: aliceblue;">ACM Manual Control</h2>
                <br>
                <form method="get" action="/">
                    <button type="submit" class="btn btn-primary btn-lg">Go Back</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <br><br><br>

        <div class="row">
            <div class="col-sm text-center">
                <button class="btn-md noselect" type="button" onmousedown="go()" onmouseup="stop()" ontouchstart="go()" ontouchend="stop()">GO</button>
            </div>
            <div class="col-sm text-center">
                <button class="btn-md noselect" type="button" onmousedown="left()" onmouseup="stop()" ontouchstart="left()" ontouchend="stop()">LEFT</button>

                <button class="btn-md noselect" type="button" onmousedown="back()" onmouseup="stop()" ontouchstart="back()" ontouchend="stop()">BACK</button>

                <button class="btn-md noselect" type="button" onmousedown="right()" onmouseup="stop()" ontouchstart="right()" ontouchend="stop()">RIGHT</button>
            </div> 
        </div>        
    </div>
    <script src="/scripts.js "></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="/jquery.js "></script>
    <script src="/popper.js "></script>
    <script src="/bootstrap.js "></script>
</body>

</html>
